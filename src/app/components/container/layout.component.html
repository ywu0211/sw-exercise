<div class="container">
  <div class="header">
    <img class="logo" src="assets/star-wars-logo.png" alt="">
  </div>
  <mat-divider></mat-divider>
  <div class="content">
    <app-character-list
      class="list"
      [list]="characters"
      (clickCharName)="onClickCharName($event)"
    >
    </app-character-list>
    <app-character-detail
      class="detail"
      [films]="films"
    ></app-character-detail>
  </div>
</div>
<app-spinner *ngIf="displaySpinner"></app-spinner>
